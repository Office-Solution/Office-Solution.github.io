<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        .emoji {
            font-size: 4rem;
            margin: 1rem;
        }
        a {
            color: white;
            background: rgba(255,255,255,0.2);
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin: 10px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div>
        <h1>🎉 Website is Working!</h1>
        <p>The Office Solution website has been successfully created</p>
        <div class="emoji">🏆 💼 🎁 📞</div>
        <a href="index.html">View Main Website</a>
        <a href="http://localhost:8000">Refresh Main Site</a>
    </div>
</body>
</html>
